<html>
<head>
    <title>Login Form Demo</title>
    <link rel="stylesheet" href="CSS/LoginForm.css" />
    <script src="JS/login.js" ></script>
    <meta charset="utf-8"/>
    
</head>
<body>
    <div id="login" >
        <div id="Left">
            <div id="bannerLoginImage">
                <img src="banner_login_be.JPG" alt="banner login image" />
            </div>
        </div>
        <div id="right">
            <div id="login-center">
                <div id="head-text">Đăng nhập MShopKeeper</div>
                <div class="notification"></div>
                <br />
                <div id="login-form" >
                    <form action="" method="post" name="formlogin" onsubmit="return ValidateForm()">
                        Tên đăng nhập
                        <div class ="notification" id="error-username"></div>
                        <input class="input" id ="username"type="text" name="username" placeholder="nhập tên đăng nhập/số điện thoại/Email" autofocus/>
                        <br />
                        Mật khẩu
                        <div class ="notification" id="error-pass"></div>
                        <input class="input" id="password" type="password" name="password" placeholder="Nhập mật khẩu" />
                        <input id="btn" type="submit" value="ĐĂNG NHẬP" />
                    </form>
                </div>
                <div id="login-actions">
                    <a href="#" id="link1">Đăng kí sử dụng</a>
                    <a href="#" id="link2">Quên mật khẩu?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
